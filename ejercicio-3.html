<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio de Formularios</title>
  </head>
  <body>
    <header>
      <h1>Formulario de Registro</h1>
    </header>
    <main>
      <form>
        <div>
          <label for="name">Nombre:</label>
          <input type="text" id="name" />
        </div>
        <br />
        <div>
          <label for="lastname">Apellido:</label>
          <input type="text" id="lastname" />
        </div>
        <br />
        <div>
          <label for="modildad">Moodalidad de Cursada:</label>
          <input type="radio" name="modalidad" id="ondemand" />
          <label for="modalidad">On-demand</label>
          <input type="radio" name="modalidad" id="vivo" />
          <label for="vivo">En Vivo</label>
        </div>
        <br />
        <div>
          <label for="correo">Correo:</label>
          <input type="email" id="correo" />
        </div>
        <br />
        <div>
          <input type="checkbox" id="info" />
          <label for="info"
            >Deseo Recibir informacion sobre nuevos posteos en la Plataforma de
            NUCBA</label
          >
        </div>
        <br />
        <div>
          <input type="checkbox" id="declaro" />
          <label for="declaro"
            >Declaro que lei los terminos y condiciones y estoy listo para
            convertirme en desarrollador web full stack</label
          >
        </div>
        <br />
        <button type="submit">Enviar</button>
        <input type="submit" value="Enviar" />
      </form>
    </main>
